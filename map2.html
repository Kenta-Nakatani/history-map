<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>太平洋戦争の地図</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2C2C2C;
            color: #D3D3D3;
        }
        #map {
            flex: 1;
            width: 100%;
        }
        #details {
            width: 25%;
            height: 80vh;
            position: absolute;
            right: 0;
            top: 0;
            padding: 20px;
            background: rgba(44, 44, 44, 0.9);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            overflow-y: auto; /* 縦方向スクロールを有効化 */
        }
        #details h3 {
            margin-top: 0;
        }
        #details .close-btn {
            cursor: pointer;
            background: gray;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #timeline-bar {
            position: absolute; /* 絶対位置で配置 */
            bottom: 20px; /* 画面下部からの距離 */
            left: 50%; /* 水平中央 */
            transform: translateX(-50%); /* 中央寄せ */
            width: 45%; /* バーの幅（調整可） */
            height: 40px; /* 高さ（調整可） */
            background: rgba(0, 0, 0, 0.5); /* 半透明（黒） */
            border-radius: 10px; /* 角を丸く */
            display: flex; /* 横並びにする場合 */
            align-items: center; /* 垂直中央揃え */
            justify-content: space-evenly; /* 要素を均等配置 */
            z-index: 10; /* マップより上に配置 */
            backdrop-filter: blur(5px); /* 背景ぼかし効果 */
            padding: 5px 10px; /* 内側の余白 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* 浮いて見える効果 */
        }   

        #details img {
            width: 80%;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
        }
        #date-window {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            color: black;
            font-size: 20px;
            text-align: center;
        }
    </style>

    
</head>
<body>
    <div id="map">
        <div id="timeline-bar">
            <input type="range" id="slider" min="0" value="0">
            <div id="date-window">06月1944年</div> 
        </div>
    </div>
    


<div id="details">
    <button class="close-btn">閉じる</button>
    <h3>事件の詳細</h3>
    <p>スライダーを動かして事件を選択してください。</p>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dwbGF5ZXIiLCJhIjoiY200OXBzcmI1MGR6bzJxcTFrdDJ1MGJyNSJ9.o_VpEScSsAPdt8U8PDB58Q';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        projection: 'globe',
        zoom: 2,
        center: [130, 35]
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.on('style.load', () => {
        map.setFog({});
    });

    const detailsContainer = document.getElementById('details');
    const slider = document.getElementById('slider');
    const dateWindow = document.getElementById('date-window');
    let currentMarker = null;

    // CSVデータを読み込む
    Papa.parse('map.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const events = results.data;

            slider.max = events.length - 1;

            slider.addEventListener('input', () => {
                const index = parseInt(slider.value);
                const event = events[index];

                // 緯度経度を数値に変換
                const latitude = parseFloat(event.latitude);
                const longitude = parseFloat(event.longitude);

                // 緯度経度が有効かどうかチェック
                if (isNaN(longitude) || isNaN(latitude)) {
                    console.error(`無効な緯度経度: (${event.longitude}, ${event.latitude})`);
                    return; // 無効な場合は処理をスキップ
                }

                // 地図移動とマーカー更新
                map.flyTo({
                    center: [longitude, latitude],
                    zoom: 10,
                    offset: [-window.innerWidth * 0.13, 0]
                });

                if (currentMarker) {
                    currentMarker.remove();
                }

                currentMarker = new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([longitude, latitude])
                    .addTo(map);

                // 詳細ウィンドウ更新
                detailsContainer.style.display = 'block';
                detailsContainer.innerHTML = `
                    <button class="close-btn">閉じる</button>
                    <img src="${event.imageUrl}" alt="${event.title}">
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <p><strong>時代背景:</strong> ${event.context}</p>
                `;
                   // スクロール位置をリセット
    detailsContainer.scrollTop = 0;

                // 日付ウィンドウの更新 (MM月YYYY年形式)
                const formattedDate = `${event.month}月${event.year}年`;
                dateWindow.textContent = formattedDate;

                detailsContainer.querySelector('.close-btn').addEventListener('click', () => {
                    detailsContainer.style.display = 'none';
                });
            });

            // 初期表示
            slider.dispatchEvent(new Event('input'));
        }
    });
</script>
</body>
</html>
