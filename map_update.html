<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>太平洋戦争の地図</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2C2C2C;
            color: #D3D3D3;
        }
        #map {
            flex: 1;
            width: 100%;
        }
        #details {
            width: 25%;
            height: 80vh;
            position: absolute;
            right: 0;
            top: 0;
            padding: 20px;
            background: rgba(44, 44, 44, 0.9);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            overflow-y: auto;
        }
        #details h3 {
            margin-top: 0;
        }
        #details .close-btn {
            cursor: pointer;
            background: gray;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #details img {
            width: 80%;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
        }
        #timeline-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* 横幅を80%から90%に変更 */
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* 左側のボタンエリア */
        #button-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex: 1; /* 左側エリアを拡大 */
            padding-left: 10px;
        }

        /* 右側のボーダーエリア */
        #border-area {
            flex: 1; /* 右側エリアを拡大 */
            border-left: 2px solid rgba(255, 255, 255, 0.6); /* 境界線 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        /* ボタンのスタイル */
        .timeline-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 0 5px;
        }
        .timeline-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .timeline-button:active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(0.9);
        }

        #slider {
            width: 80%; /* スライダーの幅を80%に設定 */
            margin: 0 auto; /* スライダーを中央揃え */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="timeline-bar">
        <div id="button-area">
            <button class="timeline-button">◀</button>
            <button class="timeline-button">⬅</button>
            <button class="timeline-button">⏪</button>
            <button class="timeline-button">⏩</button>
            <button class="timeline-button">➡</button>
            <button class="timeline-button">▶</button>
        </div>
        <div id="border-area">
            <input type="range" id="slider" min="0" value="0">
            <div id="date-window">06月1944年</div>
        </div>
    </div>

    <div id="details">
        <button class="close-btn">閉じる</button>
        <h3>事件の詳細</h3>
        <p>スライダーを動かして事件を選択してください。</p>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dwbGF5ZXIiLCJhIjoiY200OXBzcmI1MGR6bzJxcTFrdDJ1MGJyNSJ9.o_VpEScSsAPdt8U8PDB58Q';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            projection: 'globe',
            zoom: 2,
            center: [130, 35]
        });

        map.addControl(new mapboxgl.NavigationControl());
        map.on('style.load', () => {
            map.setFog({});
        });

        const sheetNames = ['kentamap'];
        const spreadsheetId = '1AZgfYRfWLtVXH7rx7BeEPmbmdy7EfnGDbAwi6bMSNsU';
        const apiKey = 'AIzaSyAj_tQf-bp0v3j6Pl8S7HQVO5I-D5WI0GQ';
        const detailsContainer = document.getElementById('details');
        const slider = document.getElementById('slider');
        const dateWindow = document.getElementById('date-window');
        let currentMarker = null;

        async function fetchData(sheetName) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                console.log(data);
                const rows = data.values;
                const headers = rows.shift(); // ヘッダー行を取得して削除
                return rows.map(row => {
                    const event = {};
                    headers.forEach((header, index) => {
                        event[header] = row[index];
                    });
                    return event;
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        fetchData(sheetNames[0]).then(events => {
            slider.max = events.length - 1;

            slider.addEventListener('input', () => {
                const index = parseInt(slider.value);
                const event = events[index];

                const latitude = parseFloat(event.latitude);
                const longitude = parseFloat(event.longitude);

                if (isNaN(longitude) || isNaN(latitude)) {
                    console.error(`無効な緯度経度: (${event.longitude}, ${event.latitude})`);
                    return;
                }

                map.flyTo({
                    center: [longitude, latitude],
                    zoom: 10
                });

                if (currentMarker) {
                    currentMarker.remove();
                }

                currentMarker = new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([longitude, latitude])
                    .addTo(map);

                detailsContainer.style.display = 'block';
                detailsContainer.innerHTML = `
                    <button class="close-btn">閉じる</button>
                    <h3>${event.title}</h3>
                    <img src="${event.imageUrl}" alt="${event.title}">
                    <p>${event.description}</p>
                `;

                detailsContainer.querySelector('.close-btn').addEventListener('click', () => {
                    detailsContainer.style.display = 'none';
                });

                const formattedDate = `${event.month}月${event.year}年`;
                dateWindow.textContent = formattedDate;
            });

            slider.dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
